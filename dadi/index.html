<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div>
            <button id="start" class="show">Click me to play</button>
            <button id="play-again">Play again?</button>

        </div>

        <div class="player-die">
            <div class="player-a-1"></div>
            <div class="player-a-2"></div>
            <div class="player-a-3"></div>
            <div class="player-b-1"></div>
            <div class="player-b-2"></div>
            <div class="player-b-3"></div>
            <div class="player-c-1"></div>
            <div class="player-c-2"></div>
            <div class="player-c-3"></div>
        </div>

        <div class="computer-die">
            <div class="computer-a-1"></div>
            <div class="computer-a-2"></div>
            <div class="computer-a-3"></div>
            <div class="computer-b-1"></div>
            <div class="computer-b-2"></div>
            <div class="computer-b-3"></div>
            <div class="computer-c-1"></div>
            <div class="computer-c-2"></div>
            <div class="computer-c-3"></div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
